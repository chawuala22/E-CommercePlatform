<div routerLink="/" class="back">
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-back-arrow-1767507-1502574.png?f=webp" alt="">
</div>
<div class="title">
    <h1>Create your fruit</h1>
</div>
<div class="container-create">
    <div class="container-detail">
        <div class="container-card">
            <div class="card-img">
                <img *ngIf="fruitForm.get('img')?.value" src="{{fruitForm.get('img')?.value}}" alt="">
                <img *ngIf="!fruitForm.get('img')?.value"
                    src="https://t3.ftcdn.net/jpg/04/60/01/36/360_F_460013622_6xF8uN6ubMvLx0tAJECBHfKPoNOR5cRa.jpg"
                    alt="">
            </div>
            <div class="card-info">
                <p>Title: {{fruitForm.get('title')?.value}}</p>
                <p>Price: {{fruitForm.get('price')?.value | currency}}</p>
                <p>Description: {{fruitForm.get('description')?.value}}</p>
                <p>Category: {{fruitForm.get('category')?.value}}</p>
            </div>
        </div>
    </div>
    <div class="container-form">
        <form [formGroup]="fruitForm" (submit)="sendData()">
            <div class="input">
                <label>Title</label>
                <input formControlName="title" type="text">
                <p *ngIf="fruitForm.get('title')?.hasError('required') && fruitForm.get('title')?.touched">Field required</p>
            </div>
            <div class="input">
                <label>Price</label>
                <input formControlName="price" type="number">
                <p *ngIf="fruitForm.get('price')?.hasError('required') && fruitForm.get('price')?.touched">Field required</p>

            </div>
            <div class="input">
                <label>Description</label>
                <input formControlName="description" type="text">
                <p *ngIf="fruitForm.get('description')?.hasError('required') && fruitForm.get('description')?.touched">Field required</p>

            </div>
            <div class="input">
                <label>Category</label>
                <input formControlName="category" type="text">
                <p *ngIf="fruitForm.get('category')?.hasError('required') && fruitForm.get('category')?.touched">Field required</p>

            </div>
            <div class="input">
                <label>Image</label>
                <input (input)="validateImage()" formControlName="img" type="text">
                <p *ngIf="fruitForm.get('img')?.hasError('required') && fruitForm.get('img')?.touched" >Field required</p>
            </div>
            <div class="btn-send">
                <button class="btn-create" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
